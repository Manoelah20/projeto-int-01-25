<body>

            <div class="logo">
              <img src="../assets/images/logo.png" alt="Logotipo" class="logo-img" width="80px">

            <ul>
                <li><a href="index.html">Home</a></li>

          </nav>

<main>
    <div class="cadastro">
        <h1>Bem-vindo ao Portal de Cadastro da Clínica Balala</h1>
            <p>Use a navegação para acessar as seções de cadastro de pacientes e especialidades médicas.</p>
    
        <h2>Cadastro de Pacientes</h2>
    </div>
    <div class="form-cadastro">
    <form>
            <button id="expand-btn">Formulário
            <form id="expandable-form" style="display: none;">
            <label for="fullname"> Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" class="form-field">>

            <label for="email"> Email:</label><br>
            <input type="email" id="email" name="email" class="form-field">>

            <label for="telefone"> Telefone:</label><br>
            <input type="number" id="telefone" name="telefone" class="form-field">>

            <label for="birthdate"> Data de Nascimento:</label><br>
            <input type="date" id="birthdate" name="birthdate" class="form-field"><br>
            <label for="gender"> Sexo:</label><br>
            <select id="gender" name="gender" class="form-field">
                <option value="masculino"> Masculino</option>
                <option value="feminino"> Feminino</option>
            </select><br>
            
            <label for="city"> Cidade:</label><br>
            <input type="text" id="city" name="city" class="form-field"><br>
            
            <label for="neighborhood"> Bairro:</label><br>
            <input type="text" id="neighborhood" name="neighborhood" class="form-field"><br>
            
            <label for="zipcode"> CEP:</label><br>
            <input type="text" id="zipcode" name="zipcode" class="form-field"><br>

            <input type="submit" value="Cadastrar" class="button"><br><br>
            <input type="submit" value="Buscar" class="button">
    </div>
    </form>
</main>
