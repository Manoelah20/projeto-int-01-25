    <div class="form-container">
        <h1>Cadastro de Especialidades Médicas</h1>

            <input type="text" id="name" name="name" class="form-field"><br>

            <label for="especialidade">Especialidades:</label>
            <select id="especialidade" name="especialidade" class="especialidade">

            <option value="cardiologia">Cardiologia</option>
            <option value="dermatologia">Dermatologia</option>
            <option value="neurologia">Neurologia</option>
            <option value="ortopedia">Ortopedia</option>
            <option value="pediatria">Pediatria</option>
            </select>       
  
        <input type="submit" id="btnBuscar" value="Buscar" class="button">
